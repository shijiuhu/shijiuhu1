<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <style>
        * {
          padding: 0;
          margin: 0;
        }
        #parent {
          width: 200px;
          border: 6px solid black;
          padding: 1px;
          background: skyblue;
          overflow: auto;
        }
        #child {
          width: 300px;
          height: 320px;
          border: 3px solid black;
          padding: 1px;
          background:green;
          color: white;
        }
    </style>
</head>
<body>
    <div id="parent">
      <div id="child">this is children</div>
    </div>
    <button id="btn">按钮</button>
    <script>
      document.getElementById("btn").onclick = function() {
        const parent = document.getElementById("parent")
        const child = document.getElementById("child")
        console.log(parent.scrollWidth, parent.scrollHeight, '------------parent.scrollWidth, parent.scrollHeight')
        console.log(parent.clientWidth, parent.clientHeight, '------------parent.clientWidth, parent.clientHeight')
        console.log(parent.offsetWidth, parent.offsetHeight, '------------parent.offsetWidth, parent.offsetHeight')
        console.log(parent.offsetTop, parent.offsetLeft, '------------parent.offsetTop, parent.offsetLeft')
        console.log(child.scrollWidth, child.scrollHeight, '------------child.scrollWidth, child.scrollHeight')
        console.log(child.clientWidth, child.clientHeight, '------------child.clientWidth, child.clientHeight')
        console.log(child.offsetWidth, child.offsetHeight, '------------child.offsetWidth, child.offsetHeight')
        console.log(child.offsetTop, child.offsetLeft, '------------child.offsetTop, child.offsetLeft')
      }
    </script>
</body>
</html>
